{{ define "main" }}

<!-- Legal Page Header -->
<section class="legal-page-header">
    <div class="container">
        <h1 class="page-title">{{ .Title }}</h1>
    </div>
</section>

<!-- Legal Page Content -->
<main class="legal-page-content">
    <div class="container">
        <div class="legal-content">
            {{ .Content }}
        </div>
        <div class="back-link">
            <a href="{{ "/" | relURL }}" class="btn-back">← Zurück zur Startseite</a>
        </div>
    </div>
</main>

<!-- Footer -->
{{ partial "footer.html" . }}

{{ end }}
